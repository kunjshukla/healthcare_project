<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Document metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation section -->
    <section id="secnav">
        <nav id="navbar">
            <!-- Logo -->
            <div id="logo">
                <img src="logo.jpg" alt="logo">
            </div>
            <!-- Book Appointment link -->
            <div id="inquire">
                <ul>
                    <li><a href="appointment.html">Book Appointment</a></li>
                </ul>
            </div>
        </nav>
    </section>

    <!-- Home section with image slider -->
    <section id="home">
        <div class="slider1">
            <div class="slides1">
                <!-- Radio buttons for slide control -->
                
                <label for="R1" type="radio"></label>
                <label for="R2" type="radio"></label>
                <label for="R3" type="radio"></label>
                

                <!-- Slide images -->
                <div class="slide1 first1">
                    <img src="images.jpg" alt="img_1">
                </div>
                <div class="slide1">
                    <img src="doctor.jpg" alt="img_2">
                </div>
                <div class="slide1">
                    <img src="assistant.jpg" alt="img_3">
                </div>

                <!-- Automatic slide navigation buttons -->
                <div class="navigation-auto1">
                    <div class="autobutton1"></div>
                    <div class="autobutton2"></div>
                    <div class="autobutton3"></div>
                </div>
            </div>

            <!-- Manual slide navigation buttons -->
            <div class="navigation-manual1">
                <label for="R1" class="manualbutton"></label>
                <label for="R2" class="manualbutton"></label>
                <label for="R3" class="manualbutton"></label>
            </div>
        </div>
    </section>

    <!-- Information section -->
    <section id="info">
        <div id="about">
            <div>
                <!-- About Us heading -->
                <h1><u>About Us</u></h1>
            </div>
            <div class="infobox shadow">
                <!-- About Us content -->
                Lorem ipsum dolor sit amet consectetur adipisicing elit...
            </div>
        </div>
    </section>

    <!-- Include external JavaScript -->
    <script src="script1.js"></script>
</body>
</html>
